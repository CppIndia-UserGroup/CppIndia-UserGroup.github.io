description: >- # this means to ignore newlines until "baseurl:"
  Welcome to CppIndia, a community for developers having mutual interest in C++.
# baseurl: "/web" # the subpath of your site, e.g. /blog
url: https://cppindia-usergroup.github.io # the base hostname & protocol for your site, e.g. http://example.com
# twitter_username: jekyllrb
